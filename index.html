<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="script" href="./script.js">
    <script src="https://kit.fontawesome.com/a3d2686c01.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 id="logo">Password Manager</h1>
    <div id="line"></div>
    <div class="insert-container">
        <h2>Insert new password</h2>
        <input type="text" id="nameInput" placeholder="Password Name" spellcheck="false">
        <input type="text" id="emailInput" placeholder="E-Mail/Username" spellcheck="false">
        <input type="text" id="passwordInput" placeholder="Password" spellcheck="false">
        <button class="insert-buttons" onclick="checkInputs()">Done</button>
        <button class="insert-buttons" onclick="abort()">Cancel</button>
    </div>
    <h3 id="inputAlert">Fill all the fields above</h3>
    <div id="passwords-container">

    </div>
    <div class="buttons-container">
        <button onclick="newPassword()"><i class="fa-solid fa-plus fa-2x" style="color: #98da4b;"></i></button>
        <button><i class="fa-solid fa-file-arrow-down fa-2x" style="color: #98da4b;"></i></button>
    </div>
</body>
<script src="./script.js"></script>

</html>
